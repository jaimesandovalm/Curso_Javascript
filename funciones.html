<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        //Funciones con parametros

        function mifuncion(parametro1, parametro2){
            var result = parametro1 + parametro2
            return result
        }

        document.getElementById("demo").innerHTML = mifuncion(5,7)
    </script>
</body>
</html>
