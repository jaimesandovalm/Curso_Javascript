<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxis y Declaracion de Variables</title>
</head>
<body>
    <h4 id="dato"></h4>
    <p id="resultado"></p>
    <script>
        //Declaracion de Variables
        var x,y,z
        x = 5
        y = 1
        z = x + y

        var encabezado = "El resultado de 5 + 1 es: "

        document.getElementById("resultado").innerHTML = z
        document.getElementById("dato").innerHTML = encabezado
    </script>
    
</body>
</html>
